[database]
adapter                         = mysqli
params.host                     = __DB_HOST__
params.username	            	= __DB_USERNAME__
params.password             	= __DB_PASSWORD__
params.dbname                   = __DB_NAME__
params.table_prefix         	= __DB_PREFIX__
params.charset              	= utf8
params.driver			        = "pdo_mysql"
params.driver_options.1002  	= "SET NAMES utf8;"

[dev : database]
params.host                 	= __DB_HOST__
params.username             	= __DB_USERNAME__
params.password             	= __DB_PASSWORD__
params.dbname               	= __DB_NAME__

[live : database]
params.host                     = __DB_HOST__
params.username	            	= __DB_USERNAME__
params.password	            	= __DB_PASSWORD__
params.dbname                   = __DB_NAME__
